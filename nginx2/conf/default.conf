server {
    listen 80;
    server_name nginx2.automa-it.work;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name nginx2.automa-it.work;

    ssl_certificate /etc/nginx/certs/nginx2.crt;
    ssl_certificate_key /etc/nginx/certs/nginx2.key;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}

